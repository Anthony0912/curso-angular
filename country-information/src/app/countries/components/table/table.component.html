<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          [src]="country.flags.png"
          [alt]="country.name.common"
        />
      </td>
      <td>{{ country.capital }}, {{ country.name?.common ?? country.name}}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', country?.cca2 ?? country.alpha3Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
