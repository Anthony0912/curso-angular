<h2>Template: <small>Reactivos Din√°micos</small></h2>
<hr />
<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Nombre de la persona"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="inputIsValid('name')"
        >Este campo es obligatorio.</span
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [formControl]="newFavorite"
          placeholder="Agregar favorito"
          (keyup.enter)="addFavorite()"
          required
        />
        <button type="button" class="btn btn-outline-primary float-end" (click)="addFavorite()">
          Guardar
        </button>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Vista de juegos favoritos</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div class="input-group mb-1" *ngFor="let item of favoritesArray.controls; let i = index;">
        <input
          type="text"
          class="form-control"
          [formControlName]="i"
        />
        <button type="button" class="btn btn-outline-danger" (click)="deleteFavorite(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{myForm.valid}}</pre>

<span>Value</span>
<pre>{{myForm.value | json}}</pre>

<span>Agregar Juego</span>
<pre>{{newFavorite.valid | json}}</pre>

<span>Value</span>
<pre>{{newFavorite.value}}</pre>
