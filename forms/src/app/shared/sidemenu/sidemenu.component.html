<h2>Template</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of templateMenu" [routerLink]="[item.route]" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
<h2>Reactive</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of reactiveMenu" [routerLink]="[item.route]" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>

<h2>Validaciones</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of validators" [routerLink]="[item.route]" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
