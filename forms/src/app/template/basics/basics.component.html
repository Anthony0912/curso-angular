<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre del producto" [ngModel]="initForm.producto" name="producto" required minlength="3">
            <span class="form-text text-danger" *ngIf="nameValid()">Debe de ser de tres letras</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]="initForm.precio" name="precio" required min="0" customMin [minimo]="0">
            <span class="form-text text-danger" *ngIf="priceValid()">El precio debe ser mayor 0</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencias</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" placeholder="Existencias del producto" [ngModel]="initForm.existencias" name="existencias" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{myForm.valid}}</pre>
        <hr>
        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>
        <hr>
        <span>Touch</span>
        <pre>{{myForm.touched}}</pre>
        <hr>
        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
    </div>
</div>
