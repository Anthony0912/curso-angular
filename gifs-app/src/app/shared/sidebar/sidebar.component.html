<div class="bg-black border-right p-3 d-none d-md-block" id="sidebar">
  <h3 class="text-light text-center">
    Gifs
  </h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <a
      href="#"
      *ngFor="let item of history"
      class="list-group-item list-group-item-action"
      (click)="handleOnClickSearch(item)"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>

<nav class="navbar navbar-light bg-light d-md-none d-sm-flex">
  <button
    class="navbar-toggler m-1"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample"
  >
    <i class="fas fa-bars"></i>
  </button>
</nav>

<div
  class="offcanvas offcanvas-start bg-black text-light"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Gifs</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
      style="background-color: #fff !important;"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="list-group list-reset">
      <a
        href="#"
        *ngFor="let item of history"
        class="list-group-item list-group-item-action"
        (click)="handleOnClickSearch(item)"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      >
        {{ item | titlecase }}
      </a>
    </div>
  </div>
</div>
