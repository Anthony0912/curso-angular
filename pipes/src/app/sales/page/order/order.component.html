<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | uppercaseCustom: isUppercase }}.</p>
  <button pButton type="button" (click)="handleOnChangeText()">
    Toggle {{ isUppercase ? "Lowercase" : "Uppercase" }}
  </button>
</div>

<p-toolbar class="m-1">
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      icon="pi pi-sort"
      label="Toggle Mayusculas"
      class="mr-1 p-button-warning"
      (click)="handleOnChangeSortFor('mayusculas')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="mr-1 p-button-success"
      (click)="handleOnChangeSortFor('nombre')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-help"
      (click)="handleOnChangeSortFor('vuela')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-primary"
      (click)="handleOnChangeSortFor('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col">
    <p-table [value]="heroes | sort: sortFor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<div class="p-grid mt-4">
  <div class="p-col">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="Color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
