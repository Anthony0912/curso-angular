<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col">
            <label for="region" class="form-label">Region:</label>
            <select class="form-control" id="region" formControlName="region">
                <option value=""> ---- Seleccionar Continente ---- </option>
                <option *ngFor="let region of regiones" [value]="region"> {{region}} </option>
            </select>
        </div>
    </div>
    
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label for="pais" class="form-label">País:</label>
            <select id="pais" class="form-control" formControlName="pais">
                <option value=""> ---- Seleccionar País ---- </option>
                <option *ngFor="let pais of paises" [value]="pais.cca2"> {{pais.name.official}} </option>
            </select>
        </div>
    </div>
    
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label for="frontera" class="form-label">Frontera:</label>
            <select class="form-control" id="frontera" formControlName="frontera">
                <option value=""> ---- Seleccionar el país Fronterizo ---- </option>
                <option *ngFor="let frontera of fronteras" [value]="frontera"> {{frontera.name.official}} </option>
            </select>
        </div>
    </div>
    
    <div class="row mb-3" *ngIf="loading">
        <div class="col">
           <div class="alert alert-primary">
            Cargando...
           </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>

<h3>Valor</h3>
<pre>Valid: {{myForm.value | json}}</pre>
